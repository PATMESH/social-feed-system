spring:
  application:
    name: user-auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:social_auth}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false

app:
  kafka:
    topics:
      user-events: ${KAFKA_USER_EVENTS_TOPIC:user-events}

server:
  port: ${AUTH_SERVICE_SERVER_PORT:8991}

jwt:
  rsa:
    private-key: ${JWT_RSA_PRIVATE_KEY}
    public-key: ${JWT_RSA_PUBLIC_KEY}


logging:
  level:
    root: INFO
    org:
      hibernate: WARN
      apache:
        kafka: WARN
